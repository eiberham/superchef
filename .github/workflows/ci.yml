name: Superchef CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v5
    - name: Set up node.js
      uses: actions/setup-node@v6
      with:
        node-version: 24
    - run: npm install
    - run: npm test